<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered SVG Logo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      background-color: #0f194c;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      max-width: 80vw;
      max-height: 80vh;
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="https://www.plassa.dev/plassa.svg" alt="Plassa Logo" class="logo" />
</body>
</html>
